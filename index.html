<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Campo Minado 3D</title>
  <style>
    body,
    canvas {
      margin: 0;
      overflow: hidden;

    canvas {
      z-index: -1;

      background-color: lightgray;

      border-radius: 3px;

      top: 25px;
      left: 25px;
      min-height: 23px;
      min-width: 36px;
      display: flex;
      justify-content: end;
    }

    #mines {
      top: 65px;
      left: 25px;
    }
  </style>
</head>

<body>
  <div id="clock">0</div>
  <div id="mines"></div>
  <canvas id="container"></canvas>
  <script type="module" src="/src/main.ts"></script>

</html>
